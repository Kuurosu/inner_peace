    <section id="newsletter">
        <form method="POST" action="#" class="newsletter-sign-up">
            <h2>Want to be up-to-date on any new additions?</h2>
            <label for="fname">First Name</label>
            <input id="fname" name="first_name" type="text" class="text-input" required>
            
            <label for="lname">Last Name</label>
            <input id="lname" name="last_name" type="text" class="text-input" required>
            
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email_address" class="text-input" required>
            
            <label for="checkbox">I agree that I would like to receive future updates</label>
            <input type="checkbox" id="checkbox" name="newsletter-sign-up" value="agreed" required>
            
            <input class="sign-up" type="submit" value="Sign me up!">
        </form>
    </section>
    <footer>
        <ul id="socials">

                <a href="https://en-gb.facebook.com/" target="_blank" rel="noopener"
